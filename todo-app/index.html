<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Abbi Merrill | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <section role="main" class="main light">
    <div class="hero lightHero">
      <div class="headerContent">
        <h1>todo</h1>
        <div class="modeIcon lightIcon"></div>
      </div>
      <form>
        <input class="lightInput" type="text" placeholder="Create a new todo..." content = "width=device-width, initial-scale=1, maximum-scale=1">
      </form>
    </div>

    <div class="todoContent">
      <ul class="list-container" id="list-container">
        <!-- <li class="lightList"><span class="item">Complete online JavaScript course on the top of the world everything makes sense I will be happier yes yes yes now now now skibbity bopbopbop yus yus</span><span>x</span></li>
        <li class="lightList"><span class="item">Complete online JavaScript course on the top of the world everything makes sense I will be happier yes yes yes now now now skibbity bopbopbop yus yus</span><span>x</span></li> -->
      </ul>

      <div id="actions" class="actions lightActions">
        <div class="itemsLeft">
          <span class="listItems">0</span>
          items left
        </div>
        <div class="clear">Clear completed</div>
      </div>

      <div id="filter" class="filter lightFilter">
        <p id="all" class="activeLink all">all</p>
        <p id="viewActive">active</p>
        <p id="viewComplete">completed</p>
      </div>

      <h3>Drag and drop to reorder list</h3>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
